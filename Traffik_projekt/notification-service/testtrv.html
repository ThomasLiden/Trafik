<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Trafikinformation â€“ Alla lÃ¤n</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2em auto; }
    select, button { padding: 0.5em; margin-top: 1em; }
    li { margin-bottom: 1em; border: 1px solid #ccc; padding: 1em; border-radius: 5px; }

  </style>
</head>
<body>
  <h1>Olyckor & VÃ¤garbeten â€“ VÃ¤lj lÃ¤n</h1>

  <label for="countySelect">VÃ¤lj lÃ¤n:</label>
  <select id="countySelect">
    <option value="24" selected>VÃ¤sterbotten</option>
    <!-- LÃ¤gg till fler lÃ¤n hÃ¤r om du vill -->
  </select>

  <br />
  <button id="fetchBtn">ğŸ”„ HÃ¤mta Trafikdata</button>
  <ul id="results"></ul>

  <script>
    const BASE_URL = "https://trafik-q8va.onrender.com";

    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const countyNo = document.getElementById("countySelect").value;
      const results = document.getElementById("results");
      results.innerHTML = "<li>ğŸ”„ HÃ¤mtar data...</li>";

      try {
        const res = await fetch(`${BASE_URL}/trafikinfo?county=${countyNo}`);
        const data = await res.json();
        results.innerHTML = "";

        if (data.length === 0) {
          results.innerHTML = "<li>Inga hÃ¤ndelser just nu.</li>";
          return;
        }

        data.forEach(dev => {
          const li = document.createElement("li");

          const header = (dev.Header || "TrafikstÃ¶rning").trim().slice(0, 60);
          const msg = (dev.Message || "").trim();
          const link = `https://www.trafikverket.se/trafikinformation/sok/?sok=${dev.Id}`;
          const sentences = msg.split(". ");
          let shortDetails = sentences.slice(0, 2).join(". ").trim();

          const maxTextLength = 160 - link.length - 20;
          if (shortDetails.length > maxTextLength) {
            shortDetails = shortDetails.slice(0, maxTextLength).trim() + "â€¦";
          }

          const preview = `ğŸš§ ${header}\n${shortDetails}\nLÃ¤s mer: ${link}`;

          li.innerHTML = `
            <strong>${header}</strong><br>
            ${msg}<br>
            <em>${dev.MessageTypeValue || "OkÃ¤nd typ"} pÃ¥ ${dev.RoadNumber || "okÃ¤nd vÃ¤g"}</em><br>
            <div style="font-size: 0.9em; margin-top: 0.5em; color: #333;">
              <strong>ğŸ“© SMS-preview:</strong><br>
              <pre style="white-space: pre-wrap; background: #f4f4f4; padding: 0.5em; border-radius: 5px;">${preview}</pre>
            </div>
            <div class="actions">
              <button class="smsBtn">ğŸ“² Skicka SMS</button>
              <button class="emailBtn">ğŸ“§ Skicka Mail</button>
            </div>
          `;

          li.querySelector(".smsBtn").addEventListener("click", async (e) => {
            const btn = e.target;
            btn.disabled = true;
            btn.innerText = "â³ Skickar SMS...";

            if (!dev.Id) {
              console.warn("âŒ Saknar dev.Id â€“ avbryter");
              btn.innerText = "âš ï¸ Ogiltigt ID";
              return;
            }

            const payload = {
              devId: dev.Id,
              countyNo: parseInt(countyNo, 10),
              shortlinks: true
            };
            console.log("ğŸ“¤ Skickar SMS-request:", payload);

            try {
              const smsRes = await fetch(`${BASE_URL}/api/send_sms_for_deviation`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
              });

              if (!smsRes.ok) throw new Error(`Serverfel: ${smsRes.status}`);
              const result = await smsRes.json();
              li.classList.add("sent");
              btn.innerText = `âœ… SMS (${result.count || 0})`;
            } catch (e) {
              console.error("âŒ Fel vid SMS:", e);
              btn.innerText = "âš ï¸ Fel vid SMS";
            }
          });

          li.querySelector(".emailBtn").addEventListener("click", async (e) => {
            const btn = e.target;
            btn.disabled = true;
            btn.innerText = "â³ Skickar Mail...";

            if (!dev.Id) {
              console.warn("âŒ Saknar dev.Id â€“ avbryter");
              btn.innerText = "âš ï¸ Ogiltigt ID";
              return;
            }

            const payload = {
              devId: dev.Id,
              countyNo: parseInt(countyNo, 10)
            };
            console.log("ğŸ“¤ Skickar MAIL-request:", payload);

            try {
              const mailRes = await fetch(`${BASE_URL}/api/send_email_for_deviation`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
              });

              if (!mailRes.ok) throw new Error(`Serverfel: ${mailRes.status}`);
              const result = await mailRes.json();
              li.classList.add("sent");
              btn.innerText = `âœ… Mail (${result.count || "OK"})`;
            } catch (e) {
              console.error("âŒ Fel vid mail:", e);
              btn.innerText = "âš ï¸ Fel vid mail";
            }
          });

          results.appendChild(li);
        });

      } catch (err) {
        console.error("âŒ Fel vid hÃ¤mtning av data:", err);
        results.innerHTML = "<li>âŒ Fel vid hÃ¤mtning av data.</li>";
      }
    });

    // ğŸ”§ Testfunktion du kan kÃ¶ra manuellt i konsolen
    window.testSms = () => {

    };
  </script>
</body>
</html>
