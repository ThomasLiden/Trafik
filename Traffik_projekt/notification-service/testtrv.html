<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Trafikinformation ‚Äì Alla l√§n</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2em auto; }
    select, button { padding: 0.5em; margin-top: 1em; }
    li { margin-bottom: 1em; border: 1px solid #ccc; padding: 1em; border-radius: 5px; }
    .sent { background-color: #e7ffe7; }
    .actions button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Olyckor & V√§garbeten ‚Äì V√§lj l√§n</h1>

  <label for="countySelect">V√§lj l√§n:</label>
  <select id="countySelect">
    <option value="" disabled selected>-- V√§lj ett l√§n --</option>
    <option value="10">Blekinge</option>
    <option value="20">Dalarna</option>
    <option value="21">G√§vleborg</option>
    <option value="9">Gotland</option>
    <option value="13">Halland</option>
    <option value="6">J√∂nk√∂ping</option>
    <option value="14">Kalmar</option>
    <option value="8">Kronoberg</option>
    <option value="25">Norrbotten</option>
    <option value="1">Stockholm</option>
    <option value="19">S√∂dermanland</option>
    <option value="3">Uppsala</option>
    <option value="17">V√§stmanland</option>
    <option value="4">V√§sternorrland</option>
    <option value="22">V√§sternorrlands l√§n</option>
    <option value="23">V√§rmland</option>
    <option value="24">V√§sterbotten</option>
    <option value="5">V√§stra G√∂taland</option>
    <option value="16">V√§stra G√∂talands l√§n</option>
    <option value="7">√ñrebro</option>
    <option value="18">√ñsterg√∂tland</option>
  </select>
  

  <br />
  <button id="fetchBtn">üîÑ H√§mta Trafikdata</button>
  <ul id="results"></ul>

  <script>
    const BASE_URL = "https://trafik-q8va.onrender.com";

    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const countyNo = document.getElementById("countySelect").value;
      const results = document.getElementById("results");
      results.innerHTML = "<li>üîÑ H√§mtar data...</li>";

      try {
        const res = await fetch(`${BASE_URL}/trafikinfo?county=${countyNo}`);
        const data = await res.json();
        results.innerHTML = "";

        if (data.length === 0) {
          results.innerHTML = "<li>Inga h√§ndelser just nu.</li>";
          return;
        }

        data.forEach(dev => {
          const li = document.createElement("li");

          const header = (dev.Header || "Trafikst√∂rning").trim().slice(0, 60);
          const msg = (dev.Message || "").trim();
          const link = `https://www.trafikverket.se/trafikinformation/sok/?sok=${dev.Id}`;
          const sentences = msg.split(". ");
          let shortDetails = sentences.slice(0, 2).join(". ").trim();

          const maxTextLength = 160 - link.length - 20;
          if (shortDetails.length > maxTextLength) {
            shortDetails = shortDetails.slice(0, maxTextLength).trim() + "‚Ä¶";
          }

          const preview = `üöß ${header}\n${shortDetails}\nL√§s mer: ${link}`;

          li.innerHTML = `
            <strong>${header}</strong><br>
            ${msg}<br>
            <em>${dev.MessageTypeValue || "Ok√§nd typ"} p√• ${dev.RoadNumber || "ok√§nd v√§g"}</em><br>
            <div style="font-size: 0.9em; margin-top: 0.5em; color: #333;">
              <strong>üì© SMS-preview:</strong><br>
              <pre style="white-space: pre-wrap; background: #f4f4f4; padding: 0.5em; border-radius: 5px;">${preview}</pre>
            </div>
            <div class="actions">
              <button class="smsBtn">üì≤ Skicka SMS</button>
              <button class="emailBtn">üìß Skicka Mail</button>
            </div>
          `;

          li.querySelector(".smsBtn").addEventListener("click", async (e) => {
            const btn = e.target;
            btn.disabled = true;
            btn.innerText = "‚è≥ Skickar SMS...";

            if (!dev.Id) {
              console.warn("‚ùå Saknar dev.Id ‚Äì avbryter");
              btn.innerText = "‚ö†Ô∏è Ogiltigt ID";
              return;
            }

            const payload = {
              devId: dev.Id,
              countyNo: parseInt(countyNo, 10),
              shortlinks: true
            };
            console.log("üì§ Skickar SMS-request:", payload);

            try {
              const smsRes = await fetch(`${BASE_URL}/api/send_sms_for_deviation`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
              });

              if (!smsRes.ok) throw new Error(`Serverfel: ${smsRes.status}`);
              const result = await smsRes.json();
              li.classList.add("sent");
              btn.innerText = `‚úÖ SMS (${result.count || 0})`;
            } catch (e) {
              console.error("‚ùå Fel vid SMS:", e);
              btn.innerText = "‚ö†Ô∏è Fel vid SMS";
            }
          });

          li.querySelector(".emailBtn").addEventListener("click", async (e) => {
            const btn = e.target;
            btn.disabled = true;
            btn.innerText = "‚è≥ Skickar Mail...";

            if (!dev.Id) {
              console.warn("‚ùå Saknar dev.Id ‚Äì avbryter");
              btn.innerText = "‚ö†Ô∏è Ogiltigt ID";
              return;
            }

            const payload = {
              devId: dev.Id,
              countyNo: parseInt(countyNo, 10)
            };
            console.log("üì§ Skickar MAIL-request:", payload);

            try {
              const mailRes = await fetch(`${BASE_URL}/api/send_email_for_deviation`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
              });

              if (!mailRes.ok) throw new Error(`Serverfel: ${mailRes.status}`);
              const result = await mailRes.json();
              li.classList.add("sent");
              btn.innerText = `‚úÖ Mail (${result.count || "OK"})`;
            } catch (e) {
              console.error("‚ùå Fel vid mail:", e);
              btn.innerText = "‚ö†Ô∏è Fel vid mail";
            }
          });

          results.appendChild(li);
        });

      } catch (err) {
        console.error("‚ùå Fel vid h√§mtning av data:", err);
        results.innerHTML = "<li>‚ùå Fel vid h√§mtning av data.</li>";
      }
    });

    // üîß Testfunktion du kan k√∂ra manuellt i konsolen
    window.testSms = () => {
      fetch(`${BASE_URL}/api/send_sms_for_deviation`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          devId: "SE_STA_TRISSID_1_7162682",
          countyNo: 24,
          shortlinks: true
        })
      }).then(res => res.json()).then(console.log).catch(console.error);
    };
  </script>
</body>
</html>
