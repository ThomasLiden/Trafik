<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend i Justerbar Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls button {
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .controls button:hover {
            background-color: #f0f0f0;
        }
        .iframe-wrapper {
            border: 2px solid #333;
            /* Övergång för en mjukare storleksändring */
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
        }
        iframe {
            display: block; /* För att undvika extra utrymme under iframen */
            border: none;   /* Ta bort standardkantlinjen på iframen */
        }
    </style>
</head>
<body>

    <h1>Min Frontend Applikation</h1>

    <div class="controls">
        <button id="sizeButtonTall">Utvigdna</button>
        <button id="sizeButtonWide">Minska</button>
    </div>

    <div class="iframe-wrapper">
        <iframe id="appIframe" src="http://127.0.0.1:5500/Traffik_projekt/frontend/src/index.html#/" width="375" height="667">
            Din webbläsare stödjer inte iframes.
        </iframe>
    </div>

    <script>
        const iframe = document.getElementById('appIframe');
        const iframeWrapper = document.querySelector('.iframe-wrapper'); // För att styla containern
        const sizeButtonTall = document.getElementById('sizeButtonTall');
        const sizeButtonWide = document.getElementById('sizeButtonWide');

        // Definiera dina två avlånga storlekar
        // Storlek 1: En bred men låg "banner" eller "avlång liggande"
        const wideSize = { width: 1000, height: 200 };

        // Storlek 2: stor
        const tallSize = { width: 1000, height: 400 };

        // Funktion för att sätta storlek
        function setIframeSize(width, height) {
            iframe.setAttribute('width', width);
            iframe.setAttribute('height', height);

            // Om du vill att wrappern också ska anpassa sig (kan vara bra för kantlinjer etc.)
            iframeWrapper.style.width = width + 'px';
            iframeWrapper.style.height = height + 'px';
        }

        // Sätt initial storlek
        setIframeSize(tallSize.width, tallSize.height);

        // Event listeners för knapparna
        sizeButtonTall.addEventListener('click', () => {
            setIframeSize(tallSize.width, tallSize.height);
        });

        sizeButtonWide.addEventListener('click', () => {
            setIframeSize(wideSize.width, wideSize.height);
        });
    </script>

</body>
</html>
