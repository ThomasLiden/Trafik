<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend i Justerbar Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-controls { /* Ny klass för alla sidkontroller */
            display: flex;
            align-items: center;
            gap: 15px; /* Mellanrum mellan grupperna av knappar */
            margin-bottom: 20px;
        }
        .iframe-size-controls button,
        .user-actions button { /* Gemensam stil för knappar utanför iframe */
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .iframe-size-controls button:hover,
        .user-actions button:hover {
            background-color: #f0f0f0;
        }
        /* Specifika stilar för användarknapparna om du vill matcha din apps utseende */
        .user-actions .button-primary-static {
            background-color: black; color: white; font-weight: bold;
        }
        .user-actions .button-secondary-static {
            background-color: lightgray; color: black; font-weight: bold;
        }

        .iframe-wrapper {
            border: 2px solid #333;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
        }
        iframe {
            display: block;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Tidning</h1>

    <div class="page-controls">
        <div class="iframe-size-controls">
            <button id="sizeButtonTall">Utöka</button>
            <button id="sizeButtonWide">Minska</button>
        </div>
    </div>

    <div class="iframe-wrapper">
        <iframe id="appIframe" src="http://127.0.0.1:5500/Traffik_projekt/frontend/src/index.html#/" width="1000" height="400">
            Din webbläsare stödjer inte iframes.
        </iframe>
    </div>

    <script>
        const iframe = document.getElementById('appIframe');
        const iframeWrapper = document.querySelector('.iframe-wrapper');
        const sizeButtonTall = document.getElementById('sizeButtonTall');
        const sizeButtonWide = document.getElementById('sizeButtonWide');

        const tallSize = { width: 1000, height: 400 }; // Utvidgad/Desktop
        const wideSize = { width: 1000, height: 200 }; // Banderoll/Minskad

        function setIframeSize(width, height) {
            iframe.setAttribute('width', String(width));
            iframe.setAttribute('height', String(height));
            iframeWrapper.style.width = width + 'px';
            iframeWrapper.style.height = height + 'px';
        }

        setIframeSize(tallSize.width, tallSize.height); // Initial storlek

        sizeButtonTall.addEventListener('click', () => {
            setIframeSize(tallSize.width, tallSize.height);
        });

        sizeButtonWide.addEventListener('click', () => {
            setIframeSize(wideSize.width, wideSize.height);
        });
    </script>

</body>
</html>
