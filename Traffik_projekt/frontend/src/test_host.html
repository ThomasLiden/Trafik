<!-- Fil: den här filen testar inbäddningen av iframen på en annan sida för att se om parametern i url följer med -->
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test av iframe‐inbäddning</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .iframe-container {
      width: 100%;
      height: 100%;
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="http://127.0.0.1:5500/Traffik_projekt/frontend/src/iframe_host.html?resellerKey=296ffdc0-2656-4ba5-9f5b-1986e1db6ed5"
      title="Test av Traffik‐app"
    ></iframe>
  </div>
</body>
</html>
